version: "3"

services:
  redis:
    image: redis:7
    # no public port (internal only)
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    volumes:
      - pgdata:/var/lib/postgresql/data
    # no public port (internal only)
    restart: unless-stopped

  vote:
    image: 389890955868.dkr.ecr.eu-west-2.amazonaws.com/vote:latest
    ports:
      - "5000:80"
    depends_on:
      - redis
      - db
    restart: unless-stopped

  worker:
    image: 389890955868.dkr.ecr.eu-west-2.amazonaws.com/worker:latest
    depends_on:
      - redis
      - db
    restart: unless-stopped

  result:
    image: 389890955868.dkr.ecr.eu-west-2.amazonaws.com/result:latest
    ports:
      - "5001:80"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
